<template>
    <li role="presentation" class="slds-listbox__item" onclick={selectRecord}>
        <span class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta slds-p-vertical_small slds-p-left_x-small option" role="option">
            <span class="slds-media__figure">
                <span class="slds-icon_container" title="Icon">
                    <lightning-icon icon-name={icon} class="slds-icon slds-icon_small" size="small" alternative-text="icon" ></lightning-icon>
                    <span></span>
                </span>
            </span>
            <span class="slds-media__body">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                    {record.Name}
                </span>
            </span>
        </span>
    </li>
</template>
